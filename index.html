<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>Weather Checker</title>
</head>
<body>

    <main class="weather-card">

        <div class="weather__main">
            <h1 class="city">--</h1>
            <h2 class="temperature">--</h2>
            <h3 class="description">--</h3>
            <p class="high-low">
                H:<span class="high">--</span>°
                L:<span class="low">--</span>°
            </p>
            <button class="units">Fahrenheit</button>
        </div>

        <div class="search">
            <div class="flex-container">
                <input type="text" class="search-bar" spellcheck="false" placeholder="Type city name here">
                <div class="search-match hide">
                    <ul class="matched-locations"></ul>
                </div>
            </div>
            <p class="search-error__text">Please enter a valid city name.</p>
        </div>


        <div class="weather__additional">
            <div class="wind card">
                <h4 class="card-category">Wind</h4>
                <p class="wind-direction">--</p>
                <p class="wind-speed">--</p>
            </div>
            <div class="sunrise-sunset card">
                <div class="sunrise">
                    <h4 class="card-category">Sunrise</h4>
                    <p class="sunrise-time">--</p>
                </div>
                <div class="sunset">
                    <h4 class="card-category">Sunset</h4>
                    <p class="sunset-time">--</p>
                </div>
            </div>
            <div class="humidity card">
                <h4 class="card-category">Humidity</h4>
                <p class="humidity-value">--%</p>
            </div>
            <div class="pressure card">
                <h4 class="card-category">Pressure</h4>
                <div class="pressure-info">
                    <p class="pressure-value ">--</p>
                    <p class="pressure-unit">inHg</p>
                </div>
            </div>
        </div>

    </main>

    <script src="./index.js" type="module"></script>
</body>
</html>
